<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centra Plate - Ultimate VIP Test</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f2f7;
            /* iOS Light Gray background */
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            gap: 50px;
            padding: 20px;
        }

        /* --- Realistic iPhone 14 Pro Layout --- */
        .iphone-device {
            width: 393px;
            height: 852px;
            background: #fff;
            border-radius: 55px;
            /* Physical device corners */
            position: relative;
            box-shadow:
                0 0 0 10px #3a3a3a,
                /* Side band */
                0 0 0 12px #000,
                /* Outer edge */
                0 50px 100px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            border: 8px solid #000;
            /* Inner Bezel */
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }

        /* Dynamic Island */
        .dynamic-island {
            width: 126px;
            height: 37px;
            background: #000;
            position: absolute;
            top: 20px;
            /* Account for bezel */
            left: 50%;
            transform: translateX(-50%);
            border-radius: 20px;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        /* Status Bar */
        .status-bar {
            height: 54px;
            /* Includes dynamic island space */
            padding: 0 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
            color: #000;
            padding-top: 15px;
            /* Push down content */
            z-index: 900;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            position: absolute;
            width: 100%;
            box-sizing: border-box;
            top: 0;
        }

        /* App Layout */
        .app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #fff;
            margin-top: 0px;
            padding-top: 54px;
            /* Space for fixed status bar */
            height: 100%;
            position: relative;
        }

        /* App Header */
        .app-header {
            padding: 10px 20px;
            border-bottom: 1px solid #e5e5ea;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.95);
        }

        .header-title {
            font-size: 32px;
            font-weight: 700;
            color: #000;
            margin-bottom: 5px;
        }

        .header-subtitle {
            font-size: 14px;
            color: #8e8e93;
        }

        /* Login Screen */
        .login-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            z-index: 800;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            box-sizing: border-box;
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .emoji-avatar {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .login-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .login-desc {
            text-align: center;
            color: #8e8e93;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        .ios-btn {
            width: 100%;
            padding: 18px;
            background: #007aff;
            color: white;
            border: none;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
        }

        .ios-btn:active {
            opacity: 0.7;
            transform: scale(0.98);
        }

        /* Chat Area */
        .chat-scroll-area {
            flex: 1;
            overflow-y: scroll;
            /* Allow scrolling */
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background: #fff;
            scroll-behavior: smooth;
        }

        /* Hide scrollbar visually but keep functionality */
        .chat-scroll-area::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        .chat-bubble {
            max-width: 75%;
            padding: 12px 18px;
            font-size: 17px;
            line-height: 1.3;
            position: relative;
            word-wrap: break-word;
        }

        .sent {
            align-self: flex-end;
            background: #007aff;
            /* iMessage Blue */
            color: white;
            border-radius: 20px 20px 4px 20px;
        }

        .received {
            align-self: flex-start;
            background: #e9e9eb;
            /* iOS Gray */
            color: #000;
            border-radius: 20px 20px 20px 4px;
        }

        .system-pill {
            align-self: center;
            background: rgba(0, 0, 0, 0.05);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 12px;
            color: #8e8e93;
            margin: 10px 0;
            font-weight: 500;
        }

        /* Input Area */
        .input-toolbar {
            padding: 10px 15px 30px 15px;
            /* Extra padding for home indicator */
            background: #f9f9f9;
            border-top: 1px solid #c6c6c8;
            display: flex;
            align-items: center;
            gap: 10px;
            flex-direction: column;
        }

        .input-row {
            width: 100%;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .ios-input {
            flex: 1;
            padding: 10px 15px;
            border-radius: 20px;
            border: 1px solid #c6c6c8;
            background: #fff;
            font-size: 17px;
            font-family: 'Inter', sans-serif;
            outline: none;
            max-height: 100px;
        }

        .ios-input:focus {
            border-color: #007aff;
        }

        .send-arrow {
            width: 32px;
            height: 32px;
            background: #007aff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 14px;
            cursor: pointer;
            border: none;
            flex-shrink: 0;
        }

        .plate-row {
            width: 100%;
            display: flex;
            align-items: center;
            gap: 10px;
            padding-bottom: 5px;
        }

        .plate-tag {
            background: #ffcc00;
            color: black;
            font-size: 12px;
            font-weight: 700;
            padding: 4px 8px;
            border-radius: 6px;
            border: 1px solid #cba304;
        }

        .plate-field {
            border: none;
            background: transparent;
            font-weight: 600;
            font-size: 14px;
            color: #333;
            outline: none;
            width: 100px;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 130px;
            height: 5px;
            background: #000;
            border-radius: 100px;
            z-index: 1000;
        }
    </style>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>

<body>

    <!-- DEVICE 1: USER 1 (Car Owner) -->
    <div class="iphone-device">
        <div class="dynamic-island"></div>
        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üîã</span>
        </div>

        <div class="app-container">
            <!-- Setup Screen -->
            <div class="login-screen" id="setup-1">
                <div class="emoji-avatar">üöó</div>
                <div class="login-title">Car Owner</div>
                <div class="login-desc">Login as User 1<br>(Linked to Plate ABC-123)</div>
                <button class="ios-btn" onclick="initDevice(1, 1)">Unlock Phone</button>
            </div>

            <!-- Main App -->
            <div class="app-header">
                <div class="header-subtitle">Inbox</div>
                <div class="header-title">Messages</div>
            </div>

            <div class="chat-scroll-area" id="chat-1">
                <div class="system-pill">Yesterday 9:41 AM</div>
                <!-- Messages populate here -->
            </div>

            <div class="input-toolbar" id="ui-1" style="display:none;">
                <div class="input-row">
                    <input type="text" class="ios-input" id="input-1" placeholder="iMessage" />
                    <button class="send-arrow" onclick="send(1, 2)">‚Üë</button>
                </div>
            </div>

            <div class="home-indicator"></div>
        </div>
    </div>


    <!-- DEVICE 2: USER 2 (Passerby) -->
    <div class="iphone-device">
        <div class="dynamic-island"></div>
        <div class="status-bar">
            <span>9:41</span>
            <span>üì∂ üîã</span>
        </div>

        <div class="app-container">
            <!-- Setup Screen -->
            <div class="login-screen" id="setup-2">
                <div class="emoji-avatar">üö∂‚Äç‚ôÇÔ∏è</div>
                <div class="login-title">Passerby</div>
                <div class="login-desc">Login as User 2<br>(Use Plate Search)</div>
                <button class="ios-btn" onclick="initDevice(2, 2)">Unlock Phone</button>
            </div>

            <!-- Main App -->
            <div class="app-header">
                <div class="header-subtitle">New Message</div>
                <div class="header-title">Search</div>
            </div>

            <div class="chat-scroll-area" id="chat-2">
                <div class="system-pill">To: License Plate</div>
                <!-- Messages populate here -->
            </div>

            <div class="input-toolbar" id="ui-2" style="display:none;">
                <div class="plate-row">
                    <span class="plate-tag">PLATE</span>
                    <input type="text" class="plate-field" id="target-plate-2" value="ABC-123" />
                </div>
                <div class="input-row">
                    <input type="text" class="ios-input" id="input-2" placeholder="iMessage" />
                    <button class="send-arrow" onclick="sendToPlate(2)">‚Üë</button>
                </div>
            </div>

            <div class="home-indicator"></div>
        </div>
    </div>


    <script>
        const SERVER_URL = "http://localhost:3000";
        const sockets = {};

        function initDevice(deviceNum, userId) {
            const socket = io(SERVER_URL);
            sockets[deviceNum] = socket;

            const setupDiv = document.getElementById(`setup-${deviceNum}`);
            const uiDiv = document.getElementById(`ui-${deviceNum}`);

            socket.on('connect', () => {
                // Animate slide up
                setupDiv.style.transform = "translateY(-100%)";
                setTimeout(() => {
                    uiDiv.style.display = 'flex';
                }, 300);

                socket.emit('identify', userId);
                addSystemMsg(deviceNum, "iMessage ‚Ä¢ Now");
            });

            socket.on('receive_message', (data) => {
                addMsg(deviceNum, data.content, 'received');
            });

            socket.on('error', (err) => alert(err.message));
        }

        function send(senderDevice, receiverId) {
            const input = document.getElementById(`input-${senderDevice}`);
            const text = input.value;
            if (!text) return;

            addMsg(senderDevice, text, 'sent');
            sockets[senderDevice].emit('send_message', {
                senderId: senderDevice,
                receiverId: receiverId,
                content: text
            });
            input.value = '';
        }

        function sendToPlate(senderDevice) {
            const input = document.getElementById(`input-${senderDevice}`);
            const plateInput = document.getElementById(`target-plate-${senderDevice}`);
            const text = input.value;
            const plate = plateInput.value;

            if (!text) return;

            addMsg(senderDevice, text, 'sent');
            sockets[senderDevice].emit('send_message', {
                senderId: senderDevice,
                receiverPlate: plate,
                content: text
            });
            input.value = '';
        }

        function addMsg(deviceNum, text, type) {
            const chatDiv = document.getElementById(`chat-${deviceNum}`);
            const msg = document.createElement('div');
            msg.className = `chat-bubble ${type}`;
            msg.innerText = text;
            chatDiv.appendChild(msg);

            // AUTO SCROLL TO BOTTOM
            setTimeout(() => {
                chatDiv.scrollTop = chatDiv.scrollHeight;
            }, 50);
        }

        function addSystemMsg(deviceNum, text) {
            const chatDiv = document.getElementById(`chat-${deviceNum}`);
            const msg = document.createElement('div');
            msg.className = 'system-pill';
            msg.innerText = text;
            chatDiv.appendChild(msg);
            chatDiv.scrollTop = chatDiv.scrollHeight;
        }
    </script>
</body>

</html>
